<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수
        let docPrint = function(){
            document.write("<h2> 함수 정의하기</h2>");
        }

        function add(num1, num2){
            document.write(`<p>${num1} + ${num1 + num2}</p> `);
        }

        docPrint();
        add(10, 20);
        add();
    </script>
</head>
