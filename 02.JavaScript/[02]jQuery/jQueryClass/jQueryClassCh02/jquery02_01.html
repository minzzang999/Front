<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery의 다양한 선택자 사용하기</title>
<style type="text/css">

<!-- 외부 자바스크립트 파일 jQuery 참조 -->
<script src="js/jquery-3.3.1.min.js" ></script>
<script>		
	$(function() {
		
		$('*').css('font-size', '12px');
		$('#nameOrder').css('width', '300px')
			.css('height', '150px')
			.css('padding', '10px 20px')
			.css('margin', '10px 0px')
			.css('border', '1px dotted blue')

		$('#result').css('width', '300px')			
			.css('height', '150px')
			.css('padding', '10px 20px')
			.css('margin', '10px 0px')			
			.css('border', '1px dotted red');
		
		$('#buttons').css('margin', '30px 0px');
		
		// document.querySelector("#btnNameOrder").addEventListener("click", function(){

		// }) 이내용과 아래내용이 같음
		$("#btnNameOrder").click(function(){
			// document.querySelector("#nameOrder").innerHtml = ""; 바닐라 방식
			$("#nameOrder").empty(); 

			// document.createElement("h4");

			// h4.append(ol); 바닐라 내용
			
			$("<h4>과일 이름순 정렬</h4><ol id = 'fruitName'</ol>")
				.appendTo('#nameOrder');
				
				let fruitList = []; // 자바스크립트의 배열...

				$("#fruitList").children().each(function(index,value){
					console.log(value); // this로도 제이쿼리에서는 접근가능
					fruitList.push($(value).text());
				});
				fruitList.sort(); //이부분 잘 모르겠음....또로로로록......
				$.each(fruitList, function(i, v){
					$("#fruitName").append("<li>"+ v + "</li>");
				});
				
			});
			$("#btnOddList").click(oddList);
			$("#btnEvenList").click(evenList);
			$("#btnFirstList").click(firstList);
			$("#btnLastList").click(lastList);
	}); // end $(function(){});

	function oddList() {
		console.log("clicked oddList");
		let result = [];
		$('#result').empty();

		$("#fruitList > li:odd").each(function(i,v){
			result.push($(v).clone()); // clone은 문서객체를 복제 해오는 것
		});

		$("#nameOrder li:odd").each(function(i,v){
			result.push($(v).clone()); // clone은 문서객체를 복제 해오는 것
		});
		$(`<h3> index가 홀수(:odd) 번째 리스트</h3><ol></ol>`)
			.appendTo('#result');
		$.each(result, function(i, v){
			$("#result > ol").append(v);
		});
		
	}

	}

	}

	}
</script>
</head>
<body>
	<ul id="fruitList">
		<li>사과 : 500원</li>
		<li>배 : 700원</li>
		<li>바나나 : 300원</li>
		<li>한라봉 : 800원</li>
		<li>귤 : 400원</li>
	</ul>
	<div id="nameOrder">
	</div>
	<div id="result">
	</div>
	<div id="buttons">
		<button id="btnNameOrder">이름순으로 정렬하여 출력하기</button><br/>
		<button id="btnOddList">index가 홀수 번째만 가져오기</button>
		<button id="btnEvenList">index가 짝수 번째만 가져오기</button><br/>		
		<button id="btnFirstList">첫 번째만 가져오기</button>
		<button id="btnLastList">마지막 번째만 가져오기</button><br/>		
	</div>
</body>
</html>
