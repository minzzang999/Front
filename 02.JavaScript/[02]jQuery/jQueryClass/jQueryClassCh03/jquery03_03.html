<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>통합 이벤트 등록 메서드와 제거 메소드 2</title>
<style type="text/css">	
	.mouseover {
		border: 2px dotted blue;
		opacity: 0.5;
	}
	.mouseout {
		border: none;		
	}
</style>
<!-- 외부 자바스크립트 파일 jQuery 참조 -->
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(function (){
		$('#img1').on("click", function (e){
			// $(this).parent().clone().appendTo("body")
			$("body").append($(this).parent().clone());
			console.log(e.which + "," + e.button);
			$(this).off("click"); // on이벤트를 제거
		});

		$('#img2').one("click", function (e){
			$(this).parent().clone().appendTo('body');
			console.log(this);
		}); // 여기까지 작성해서는 두번째 이벤트가 실행되지 않는다

		$('#img2').on('mouseenter', function (e){
			$(this).parent().prev().clone().appendTo('body');
		}); // 이것은 추가가 되는데 왜 1번이 되는걸까 this가 1인가?

		$(document).on('mouseenter','#img3', function (e){
			$(this).parent().clone().appendTo('body');
		})
	});
</script>
</head>
<body>
	<div id="container1">
		<img id="img1" src="images/modern_javascript.jpg" />
		modern_javascript.jpg
	</div>
	<div id="container2">
		<img id="img2" src="images/make_html5.jpg" />
		make_html5.jpg
	</div>
	<div id="container3">
		<img id="img3" src="images/web_recipe.jpg" />
		web_recipe.jpg
	</div>
</body>
</html>
