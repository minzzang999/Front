<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function closeWindow() {
            let input = confirm("프로그램을 종료할깝쇼?");
            if(input){
                window.close();
            }else{
                alert("그럴 줄 알았어요! >_<")
            }
        }
        //3의 배수 만들기
        function inputMultiple(){
            let inputNum = document.form1.inputName.value;
            document.querySelector("#result");

            if(inputNum %3 ==0){
                result.innerHTML = `<strong>입력 값 : ${inputNum} 는 3의 배수 입니다. </strong>`;    
            }else if(inputNum %7 == 0){
                result.innerHTML = `<strong>입력 값 : ${inputNum} 는 7의 배수 입니다. </strong>`;    
            }else{
                result.innerHTML = `<strong>입력 값 : ${inputNum} 는 3과 7의 배수가 아닙니다. </strong>`;    
            }
        }
    </script>
</head>
<body>
    <form name="form1">
        3의 배수 또는 7의 배수를 입력해 주세요 : <br><br>
        <input name="inputName">
        <input type="button" value="배수 입력" onclick="inputMultiple()">
    </form>
    <div id = "result">
        
    </div>
    <input type="button" value="현재창 닫기" onclick="closeWindow()"/>
</body>
</html>
